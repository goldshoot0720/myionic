<ion-content class="ion-padding">
  <h1>歡迎來到 {{ mainlist[15].alt }}</h1>

  <ion-item>
    <ion-label position="floating">使用者名稱(email):</ion-label>
    <ion-input type="email" [(ngModel)]="inputvalue1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">使用者密碼:</ion-label>
    <ion-input type="password" [(ngModel)]="inputvalue2"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="onButton1Click()">送出</ion-button>

  <ion-button [routerLink]="['/main']" fill="clear">
    <img [src]="mainlist[14].img" [alt]="mainlist[14].alt" style="height: 32px;">
  </ion-button>
</ion-content>
